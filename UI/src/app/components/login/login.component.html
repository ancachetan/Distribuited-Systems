<!DOCTYPE html>
<html lang="en">
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" href="/home">Smart Energy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
    </div>
</nav>

<div style="margin-top: 60px" class="container col-md-6">
    <h1 style="color: #568203">User login</h1>
    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="this.user.username" class="form-control" id="username" name="username"
                   placeholder="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="this.user.password" class="form-control" id="password" name="password"
                   placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div style="color: #568203;margin-top: 20px">Not registered yet?</div>
    <button style="margin-top: 20px" type="button" (click)="userRegister()" class="btn btn-primary">Register here!
    </button>
</div>
</body>
</html>
