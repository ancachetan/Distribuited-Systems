<!DOCTYPE html>
<html lang="en">
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container px-5">
    <a class="navbar-brand" href="/client">Client home page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
      class="navbar-toggler-icon"></span></button>
  </div>
</nav>
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container px-5">
      <h1 class="masthead-heading mb-0">View Consumption Charts</h1>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
<section id="scroll">
  <div class="container px-5">
    <div class="row gx-5 align-items-center">
    </div>
  </div>
</section>
<div style="margin-top: 20px">
  <h2>Please select your device and then the date you want to see the charts for!</h2>
</div>
<mat-form-field style="margin-left: 10px">
  <mat-label>Select device</mat-label>
  <mat-select [(ngModel)]="selected">
    <mat-option *ngFor="let device of devices" [value]="device.id">{{device.description}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field style="margin: 50px 15px;">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="updateChart($event)">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div style="margin: 70px 30px;">
  <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
</div>
<footer class="py-5 bg-black">
  <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Energy Management System
    2023</p></div>
</footer>
</body>
</html>
